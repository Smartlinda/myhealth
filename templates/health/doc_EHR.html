{% extends 'health/base.html' %}
{% load static %}
{% block topic1 %}
<a href="{% url 'doc_schedule' %}">Schedule</a>
{%endblock%}

{% block topic2 %}
<a href="{% url 'search_patient' %}">Search patient</a>
{%endblock%}

{% block bodyblock %}
{% if schedule %}

  <ul>
  {% for s in schedule %}
    <li><a href="{% url 'edit_schedule' s.patient=patient %}">{{s.date}}{{s.time}}</a></li>
  {% endfor %}
  </ul>
{% endif %}
{%endblock%}
